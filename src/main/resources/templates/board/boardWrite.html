<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시글 작성</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="../css/style.css" rel="stylesheet" type="text/css">

</head>
<body>
  <div>
		<div class="container" role="main">
			<h2>게시글 작성</h2>
			<form name="form" id="form" role="form" method="post" action="" th:action="@{/board/boardWrite}">
				<div class="mb-3">
					<label for="title">제목</label>
					<input type="text" class="form-control" name="boardTitle" id="title" placeholder="제목">
				</div>

				<div class="mb-3">
					<label for="reg_id">작성자</label>
					<input type="text" class="form-control" name="boardWriter" id="reg_id" placeholder="이름">
				</div>

				<div class="mb-3">
					<label for="content">내용</label>
					<textarea class="form-control" rows="5" name="boardContent" id="content" placeholder="내용" ></textarea>
				</div>
      </form>
      <div class="board_center">
        <button type="button" class="btn btn-outline-secondary" id="save-btn"> 저장</button>
      </div>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
<script>


    const saveBtn =document.querySelector('#save-btn')
    saveBtn.addEventListener('click', function(){
        const title = document.querySelector('#title').value;
        const writer = document.querySelector('#reg_id').value;
        const content = document.querySelector('#content').value;
        if(title.trim() === ''){
            alert('제목을 입력해주세요')
            return
        }
        if(writer.trim() === ''){
            alert('작성자를 입력해주세요')
            return
        }
        if(content.trim() === ''){
            alert('내용을 입력해주세요')
            return
        }
        document.querySelector('#form').submit()
    })
</script>
</html>
